<mat-card>
  <mat-card-title>Inicia sesión en Aloja</mat-card-title>
  <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput type="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password">
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <div>
      <button (click)="loginWithGoogle()" mat-raised-button class="google-login-btn">Iniciar sesion con Google</button>
      <button (click)="login()" mat-raised-button class="submit">Login</button>
      <p class="new-user">¿No tienes una cuenta? <a class="sign-up" (click)="signUp()">Registrate</a></p>
    </div>
  </mat-card-actions>
</mat-card>
